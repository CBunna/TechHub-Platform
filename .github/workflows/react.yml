name: React CI/CD

# 1. Trigger event - When should this workflow run?
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 2. ENVIRONMENT VARIABLES (Optional)
env:
  # For Vite React apps, use VITE_ prefix instead of REACT_APP_
  VITE_API_URL: ${{ secrets.VITE_API_URL }}
  VITE_APP_TITLE: "Taskflow App"
  NODE_VERSION: '18'
  CI: true
  NODE_ENV: production

# 3. JOBS DEFINITION
jobs:
  # 4. Job 1: Build and Test
  build-and-test:
    name: Build and Test
    # 5. Running environment
    runs-on: ubuntu-latest
    # 6. JOB STRATEGY (Optional - for multiple versions)
    strategy:
      matrix:
        node-version: [16, 18, 20] 
    
    # 7. JOB STEPS
    steps:
      # 8. Checkout code from repository
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 9. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  # Cache npm dependencies
      
      # 10. Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # 11. LINT CODE (Optional - only if you have ESLint configured)
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false  # Set to true if you want to continue even with lint errors
      
      # 12. Run tests (Optional - only if you have tests)
      - name: Run tests
        run: npm run test
        env:
          CI: true
      
      # 13. BUILD PROJECT
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
      
      # 14. UPLOAD BUILD ARTIFACTS
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files-node-${{ matrix.node-version }}
          path: dist/  # Vite builds to dist/, not build/
          retention-days: 7
  
  # Job 2: Deploy (runs only after successful build)
  deploy:
    name: Deploy to GitHub Pages
    needs: build-and-test
    runs-on: ubuntu-latest
    # Only deploy from main branch and if build succeeded
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use stable version for deployment
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project for production
        run: npm run build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_APP_TITLE: "Taskflow App"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Vite builds to dist/
